<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gestão de Produtos</h1>

        <!-- Tipos de ordenações -->
        <div class="ordenacao-container">
            <label for="ordenarPor">Ordenar por:</label>
            <select id="ordenarPor">
                <option value="id">ID</option>
                <option value="gtin">GTIN</option>
                <option value="nome">Nome (A–Z)</option>
            </select>
        </div>

        <!-- Formulário de adicionar -->
        <form id="form-produto" class="oculto">
            <input type="hidden" id="id">
            <input type="text" id="gtin" placeholder="GTIN (13 dígitos)" required>
            <input type="text" id="nome" placeholder="Nome do produto" required>
            <textarea id="descricao" placeholder="Descrição" required></textarea>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Formulário de editar -->
        <form id="form-editar-produto" class="oculto">
            <input type="hidden" id="editar-id">
            <input type="text" id="editar-gtin" placeholder="GTIN (13 dígitos)" required>
            <input type="text" id="editar-nome" placeholder="Nome do produto" required>
            <textarea id="editar-descricao" placeholder="Descrição" required></textarea>
            <button type="submit" id="alterar-produto">Alterar</button>
            <button type="button" id="cancelar-edicao">X</button>
        </form>

        <!-- Campo de busca -->
        <input type="text" id="busca" class="oculto" placeholder="Buscar produto...">   

        <!-- Tabela -->
        <table id="tabela-produtos">
            <thead>
                <tr>
                    <th>GTIN</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <!-- Linhas de produtos serão inseridas aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Botão para exibir o formulário e a busca -->
            <div class="btn-adicionar-container">
                <button id="btn-adicionar">Adicionar Produto</button>
                <button id="btn-buscar">Buscar Produto</button>
            </div>
        </div>

        <script src="script.js"></script>   
</body>
</html>
