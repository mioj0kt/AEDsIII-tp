<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Produtos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Gestão de Produtos</h1>

            <!-- Ordenações -->
            <div class="ordenacao-container">
                <label for="ordenarPor">Ordenar por:</label>
                <select id="ordenarPor">
                    <option value="id">ID (padrão)</option>
                    <option value="categoria">Categoria (A–Z)</option>
                    <option value="precoAsc">Preço Crescente</option>
                    <option value="precoDesc">Preço Decrescente</option>
                </select>
            </div>

            <!-- Formulário -->
            <form id="form-produto" class="oculto">
                <input type="hidden" id="id">
                <input type="text" id="nome" placeholder="Nome do produto" required>
                <input type="text" id="categoria" placeholder="Categoria" required>
                <input type="number" id="preco" placeholder="Preço" step="0.01" required>
                <button type="submit">Adicionar</button>
            </form>

            <!-- Formulário para editar o produto -->
            <form id="form-editar-produto" class="oculto">
                <input type="hidden" id="editar-id">
                <input type="text" id="editar-nome" placeholder="Nome do produto" required>
                <input type="text" id="editar-categoria" placeholder="Categoria" required>
                <input type="number" id="editar-preco" placeholder="Preço" step="0.01" required>
                <button type="submit">Alterar</button>
            </form>

            <!-- Campo de busca -->
            <input type="text" id="busca" class="oculto" placeholder="Buscar produto...">   

            <!-- Tabela -->
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

            <!-- Botão para exibir o formulário e a busca -->
            <div class="btn-adicionar-container">
                <button id="btn-adicionar">Adicionar Produto</button>
                <button id="btn-buscar">Buscar Produto</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
